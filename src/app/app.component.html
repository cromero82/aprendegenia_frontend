<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-avatar class="align-text-center">
              <!-- <img src="./assets/galeria/iconousuario.jpg" style="text-align: center"> -->
              <img src="/assets/avatars/{{ getData('avatar') }}" style="text-align: center">
            </ion-avatar>
          </ion-list-header>
          <ion-note >{{ getData('email')}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [name]="p.icon" [md]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item *ngIf="i === (appPages.length - 1)" (click)="onClicLogOut()" lines="none" detail="false">
              <ion-icon slot="start" name="log-out" md="log-out"></ion-icon>
              <ion-label>Cerrar sesiÃ³n</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
